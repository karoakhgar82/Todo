<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo list</h1>
            <form class="search">
                <input class="form-control m-auto" type="text" name="search" placeholder="searchtodos">
            </form>
        </header>
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between alighn-item-center">
                <span>buy bread</span>
                <i class="fa fa-trash-o delete" ></i>
            </li>
            <li class="list-group-item d-flex justify-content-between alighn-item-center">
                <span>buy cheaps</span>
                <i class="fa fa-trash-o delete" ></i>
            </li>
            <li class="list-group-item d-flex justify-content-between alighn-item-center">
                <span>study</span>
                <i class="fa fa-trash-o delete" ></i>
            </li>
        </ul>
        <form class="add text-center my-4" >
            <label class="text-light">Add a new Todo.... </label>
            <input type="text" class="form-control m-auto" name="add">
        </form>
    </div>
    <script src="app.js" ></script>
</body>
</html>
